name: CI

on:
  push:
    branches: [master]
    paths-ignore: ['**.md']

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      run: echo "$PAT" | docker login ghcr.io --username "$GITHUB_ACTOR" --password-stdin
      env:
        PAT: ${{ secrets.PAT }}
    - run: make build
    - run: make push
